<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <title>User Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h3>Library Management System</h3>
            <h1>Registration</h1>

            <div class="input-box-name">
                <input type="text" placeholder="First Name" class="first-name">
                <input type="text"
                placeholder="Last Name" class="last-name">
            </div>

            <div class="input-box">
                <input type="email" name="" id=""
                placeholder="Email Address">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Student Number" required>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class='bx bxs-low-vision' id="eyeicon"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required id="password-confirm">
                <i class='bx bxs-low-vision' id="eyeicon-confirm"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" required><a href="#">I Accept terms & Conditions</a></label>
            </div>
            <button type="submit" class="button">
                Create Account
            </button>
            <div class="register-link">
                <p>Already Have an Account? <a href="#"> Login</a></p>
            </div>
        </form>
    </div>

    

    <script>
        const password = document.getElementById('password');
        const eyeicon = document.getElementById('eyeicon');

        
        eyeicon.addEventListener('click', () => {
          const isPassword = password.type === 'password';
          password.type = isPassword ? 'text' : 'password';
    
          eyeicon.classList.toggle('bxs-low-vision');
          eyeicon.classList.toggle('bx-show'); 
        });
        
        
      </script>
</body>
</html>
